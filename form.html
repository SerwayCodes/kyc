<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NB-form</title>
  </head>
  <body>
    <div class="font-color">
      <nav class="nav">
        <div class="nav-logo">
          <img src="icons/studio_shodwe-removebg-preview.png" alt="Serway" />
          <p>SERWAY Codes</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="index.html" class="link">Home</a></li>
            <li><a href="form.html" class="link active">forms</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <a href="error-404.html" class="btn white-btn" type="button" id="loginBtn">Contact Us</a>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>
      <div class="container">
        <div class="contents">
          <h3 class="bg-primary text-center p-3">KNOW YOUR CUSTOMER (KYC) DETAIL UPDATE FORM</h3>
          <form action="">
            <label for="service_center"> Service center</label>
            <select name="service_center" id="">
              select your srvice center
              <option>select your srvice center</option>
              <option value="Chichiri">Chichiri</option>
              <option value="Limbe">Limbe</option>
              <option value="Lunzu">Lunzu</option>
            </select>

            <div>
              <table class="table table-bordered table-input mt-5">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Account Number</th>
                    <th scope="col">Account Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="text-center pt-4" scope="row">1</th>
                    <td>
                      <input class="form-control" type="text" placeholder="Enter Account Number" />
                    </td>
                    <td>
                      <input class="form-control" type="text" placeholder="Enter Account Name" />
                    </td>
                  </tr>
                </tbody>
              </table>

              <button class="btn btn-primary m-1" type="button" onclick="addMoreRows()">Add Another Account</button>
            </div>

            <div class="row">
              <h4 class="card-header text-center">SOURCE OF INCOME</h4>

              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Occupation/Job Title (Specify)</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Employers Name</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Employer Business</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Employer Address</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Employment Start Date</label>
                  <input type="date" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Monthly Income</label>
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Business Type</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Business Physical Address </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Business Reg No (if Registered) </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Other Income i.e. Upkeep /Pocket Money (specify) </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Specify Source of Funds</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>
            </div>

            <div class="row">
              <h4 class="card-header text-center">SIGNATORY DETAILS</h4>

              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Nationality </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>ID Type </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>ID Number </label>
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Expiry Date</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Postal Address </label>
                  <input type="date" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Tel/Cell Phone Number </label>
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Email Address/Fax </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Residential Address </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>

            <div class="row">
              <h4 class="card-header text-center">Utility Bill Account Number</h4>

              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>ESCOM </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label> Water Board </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Other (specify)</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Employer Address</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Employment Start Date</label>
                  <input type="date" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Monthly Income</label>
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Business Type</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Business Physical Address </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Business Reg No (if Registered) </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Other Income i.e. Upkeep /Pocket Money (specify) </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-6 mb-5">
                <div class="form-group">
                  <label>Specify Source of Funds</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title">NEXT OF KIN</h5>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Name:</label>
                          <input type="text" class="form-control" required />
                        </div>
                        <div class="form-group">
                          <label>Relationship(e.g Father, Mother):</label>
                          <input type="text" class="form-control" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Address:</label>
                              <input type="text" class="form-control" />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Tel:</label>
                              <input type="number" class="form-control" />
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Mobile:</label>
                              <input type="number" class="form-control" />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Email:</label>
                              <input type="email" class="form-control" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <a href="success.html" class="btn btn-primary mt-5">Submit</a>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
