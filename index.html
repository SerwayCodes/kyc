<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Serway | Login & Registration</title>
  </head>

  <body>
    <section>
    <div class="wrapper">
     
      <nav class="nav">
        <div class="nav-logo">
          <img src="icons/studio_shodwe-removebg-preview.png" alt="Serway" />
          <p>SERWAY Codes</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="assignments.html" class="link active">Home</a></li>
            <li><a href="form.html" class="link">Forms</a></li>
           
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
          <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>
      <div class="content">
      <div class="row bg-photo">
        <div class="col-lg-6">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
             
            </div>
            <div class="carousel-inner p-3">
              <div class="carousel-item active mt-5">
                <img src="images/kyc1.jpg" class="d-block w-100 p-3" alt="..." />
              </div>
              <div class="carousel-item mt-5">
                <img src="images/kyc2.jpg" class="d-block w-100 p-3" alt="..." />
              </div>
             
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="form-box">
            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
              <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
              </div>
              <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email" required />
                <i class="bx bx-user"></i>
              </div>
              <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required />
                <i class="bx bx-lock-alt"></i>
              </div>
              <div class="input-box">
                <input  type="submit" class="submit" value="Sign In" />
              </div>
              <div class="two-col">
                <div class="one">
                  <input type="checkbox" id="login-check" />
                  <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                  <label><a href="#">Forgot password?</a></label>
                </div>
              </div>
            </div>

            <!------------------- registration form -------------------------->
            <div class="register-container" id="register">
              <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
              </div>
              <div class="two-forms">
                <div class="input-box">
                  <input type="text" class="input-field" placeholder="Firstname" required />
                  <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                  <input type="text" class="input-field" placeholder="Lastname" required />
                  <i class="bx bx-user"></i>
                </div>
              </div>
              <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" required />
                <i class="bx bx-envelope"></i>
              </div>
              <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required />
                <i class="bx bx-lock-alt"></i>
              </div>
              <div class="input-box">
                <input type="submit" class="submit" value="Register" />
              </div>
              <div class="two-col">
                <div class="one">
                  <input type="checkbox" id="register-check" />
                  <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                  <label><a href="#">Terms & conditions</a></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!----------------------------- Form box ----------------------------------->
      <div class="footer">
        <footer>
          <p>Copyright Â© 2023 National Bank Of Malawi.</p>
        </footer>
      </div>
    </div>
  </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
